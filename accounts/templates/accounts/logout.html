{% extends "base.html" %}
{% block content %}
<div class="container">
{% if request.user.is_authenticated %}
<br/><br/>
<form action="" method="POST">
  {% csrf_token %}
  <p>Сигурни ли сте че искате да излезете?</p>
  <button type="submit" class="btn btn-danger">Да, изход.</button>
</form>
<br/>
{% if error %}
<br/>
<p style="color: red">{{ error }}</p>
{% endif %}
{% else %}
<br/>
<p>You are not logged in. Would you like to <a href="{% url 'login-view' %}">Login</a>?</p>
{% endif %}
</div>
{% endblock content %}
